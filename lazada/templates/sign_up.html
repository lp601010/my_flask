{% extends "index.html" %}
{% block content %}
<style>
  .col-md-4{
    margin-top:180px;
    padding-top:20px;
  }

</style>
<div class="col-md-4"></div>
<div class="col-md-4" style="background-color: #f8f8f8;  border: 0.5px solid;">
    <form class="form-horizontal" action="/sign-up" method="post" name="sign_up">
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                {{ form.username(class="form-control") }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">花名or真实姓名</label>
            <div class="col-sm-10">
                {{ form.realname(class="form-control")}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                {{ form.password(class="form-control") }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                {{ form.csrf_token }}
                {{ form.submit(class='btn btn-primary') }}
            </div>
        </div>
    </form>
</div>
<div class="col-md-4"></div>
{% endblock %}
