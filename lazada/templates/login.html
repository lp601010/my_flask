{% extends "index.html" %}
{% block content %}
<style>
  .col-md-4{
    margin-top:180px;
    padding-top:20px;
  }
</style>
<div class="col-md-4"></div>
<div class="col-md-4" style="background-color: #f8f8f8;  border: 0.5px solid;">
    <form class="form-horizontal" action="/login" method="post" name="login">
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                {{ form.username(class="form-control",placeholder="输入账号")}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                {{ form.password(class="form-control",placeholder="输入密码")}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                {{ form.csrf_token}}
                {{ form.submit(class='btn btn-primary')}}
<!--                <div class="col-sm-3">-->
                    <a href="/sign-up " style="color:red">
                        注册
                    </a>
<!--                </div>-->
            </div>
        </div>
    </form>
</div>
<div class="col-md-4"></div>
{% endblock %}
